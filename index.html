<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Битва</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #game {
            background-color: #fff;
            border: 2px solid #333;
            border-radius: 10px;
            padding: 20px;
            width: 400px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        #stats {
            margin-bottom: 20px;
        }
        #battleLog {
            height: 100px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
        }
        button {
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #inventoryBtn {
            background-color: #2196F3;
        }
        #inventoryBtn:hover {
            background-color: #0b7dda;
        }
        #inventory {
            display: none;
            margin-top: 10px;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
        }
        .item {
            margin: 5px;
            padding: 5px;
            border: 1px solid #ddd;
            background-color: #fff;
        }
        .levelUp {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border: 2px solid #333;
            border-radius: 10px;
            z-index: 1000;
            text-align: center;
        }
        .enemy-slime {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="game">
        <h1>RPG Битва</h1>
        <div id="stats">
            <p>Шаги: <span id="steps">0</span></p>
            <p>Монеты: <span id="coins">0</span></p>
            <p>Здоровье: <span id="health">100</span></p>
            <p>Урон: <span id="damage">1</span></p>
            <p>Уровень: <span id="level">1</span> (<span id="xp">0</span>/100 XP)</p>
            <p>Инвентарь: <button id="inventoryBtn">I</button></p>
            <div id="inventory">
                <h3>Инвентарь</h3>
                <div id="items"></div>
                <h3>Магазин</h3>
                <div id="shop">
                    <button onclick="buyItem('speed')">Сфера скорости (+5 шаг) - 75 монет</button>
                    <button onclick="buyItem('sword')">Меч (+4 урона) - 150 монет</button>
                    <button onclick="buyItem('armor')">Железная броня (-20% урон) - 200 монет</button>
                    <button onclick="buyItem('bow')">Лук (8 урона) - 300 монет</button>
                </div>
            </div>
        </div>
        <div id="battleLog"></div>
        <div id="battleControls" style="display: none;">
            <p id="enemyInfo"></p>
            <button id="attackBtn">Атаковать</button>
            <button id="dodgeBtn">Увернуться (0.5 сек)</button>
        </div>
        <button id="stepBtn">Сделать шаг</button>
    </div>

    <script>
        // Игровые переменные
        let player = {
            health: 100,
            maxHealth: 100,
            damage: 1,
            coins: 0,
            steps: 0,
            level: 1,
            xp: 0,
            inventory: [],
            hasArmor: false,
            hasBow: false,
            nextStepBonus: 0,
            coinBonus: 0,
            xpMultiplier: 1
        };

        let enemy = null;
        let canDodge = false;
        let dodgeTimeout = null;
        let enemyAttackTimeout = null;
        let battleActive = false;

        // Элементы DOM
        const stepBtn = document.getElementById('stepBtn');
        const attackBtn = document.getElementById('attackBtn');
        const dodgeBtn = document.getElementById('dodgeBtn');
        const battleControls = document.getElementById('battleControls');
        const battleLog = document.getElementById('battleLog');
        const inventoryBtn = document.getElementById('inventoryBtn');
        const inventory = document.getElementById('inventory');

        // Обновление статистики
        function updateStats() {
            document.getElementById('health').textContent = player.health;
            document.getElementById('coins').textContent = player.coins;
            document.getElementById('steps').textContent = player.steps;
            document.getElementById('damage').textContent = player.damage + (player.hasBow ? " (+8 лук)" : "");
            document.getElementById('level').textContent = player.level;
            document.getElementById('xp').textContent = player.xp;
        }

        // Лог битвы
        function addLog(message, isEnemy = false) {
            const logEntry = document.createElement('div');
            logEntry.textContent = message;
            if (isEnemy) logEntry.className = 'enemy-slime';
            battleLog.appendChild(logEntry);
            battleLog.scrollTop = battleLog.scrollHeight;
        }

        // Генерация врага
        function generateEnemy() {
            const isSlime = player.steps >= 20 ? 
                (Math.random() < 0.25) : 
                (Math.random() < 0.05);

            if (isSlime) {
                enemy = {
                    name: "Слизь",
                    health: player.steps >= 20 ? 30 : 10,
                    maxHealth: player.steps >= 20 ? 30 : 10,
                    damage: 2,
                    isSlime: true,
                    attackSpeed: 750 + Math.random() * 750 // 0.75 - 1.5 сек
                };
            } else {
                enemy = {
                    name: "Враг",
                    health: 10 + Math.floor(player.steps / 5),
                    maxHealth: 10 + Math.floor(player.steps / 5),
                    damage: 1 + Math.floor(player.steps / 10),
                    isSlime: false,
                    attackSpeed: 2000 + Math.random() * 3000 // 2 - 5 сек
                };
            }

            battleControls.style.display = 'block';
            stepBtn.disabled = true;
            battleActive = true;

            const enemyType = enemy.isSlime ? "Слизь" : "Обычный враг";
            document.getElementById('enemyInfo').innerHTML = `
                ${enemyType}: ${enemy.health}/${enemy.maxHealth} HP, Урон: ${enemy.damage}
                ${enemy.isSlime ? "(Атакует быстро!)" : ""}
            `;

            addLog(`Появился ${enemy.name}! (${enemy.health} HP, урон: ${enemy.damage})`, enemy.isSlime);

            // Враг атакует через случайное время
            enemyAttackTimeout = setTimeout(() => {
                if (battleActive) {
                    enemyAttack();
                }
            }, enemy.attackSpeed);
        }

        // Атака врага
        function enemyAttack() {
            if (!battleActive) return;

            // Проверка на уворот
            if (canDodge) {
                addLog("Вы успешно увернулись!");
                canDodge = false;
                dodgeBtn.disabled = false;
                dodgeBtn.textContent = "Увернуться (0.5 сек)";
            } else {
                let damage = enemy.damage;
                if (player.hasArmor) {
                    damage = Math.floor(damage * 0.8);
                }
                player.health -= damage;
                addLog(`${enemy.name} наносит вам ${damage} урона!`, enemy.isSlime);
                updateStats();

                if (player.health <= 0) {
                    addLog("Вы проиграли!");
                    battleActive = false;
                    battleControls.style.display = 'none';
                    stepBtn.disabled = false;
                    player.health = player.maxHealth;
                    updateStats();
                    return;
                }
            }

            // Следующая атака врага
            if (battleActive) {
                enemyAttackTimeout = setTimeout(() => {
                    if (battleActive) {
                        enemyAttack();
                    }
                }, enemy.attackSpeed);
            }
        }

        // Атака игрока
        function playerAttack() {
            if (!battleActive) return;

            let damage = player.damage;
            if (player.hasBow) {
                damage += 8;
                addLog(`Вы стреляете из лука и наносите ${damage} урона!`);
            } else {
                addLog(`Вы атакуете и наносите ${damage} урона!`);
            }

            enemy.health -= damage;
            document.getElementById('enemyInfo').innerHTML = `
                ${enemy.isSlime ? "Слизь" : "Враг"}: ${Math.max(0, enemy.health)}/${enemy.maxHealth} HP, Урон: ${enemy.damage}
            `;

            if (enemy.health <= 0) {
                addLog(`Вы победили ${enemy.name}!`);
                const coinsEarned = enemy.isSlime ? 
                    Math.floor(10 + Math.random() * 20) : 
                    Math.floor(5 + Math.random() * 15);
                const xpEarned = enemy.isSlime ? 20 : 5;

                player.coins += coinsEarned;
                player.xp += Math.floor(xpEarned * player.xpMultiplier);

                addLog(`Получено ${coinsEarned} монет и ${Math.floor(xpEarned * player.xpMultiplier)} XP!`);

                if (player.xp >= 100) {
                    levelUp();
                }

                battleActive = false;
                battleControls.style.display = 'none';
                stepBtn.disabled = false;
                updateStats();
            }
        }

        // Уворот
        function playerDodge() {
            if (!battleActive || canDodge) return;

            dodgeBtn.disabled = true;
            dodgeBtn.textContent = "Уворот...";
            canDodge = true;

            // Уворот активен только 0.5 сек
            dodgeTimeout = setTimeout(() => {
                canDodge = false;
                dodgeBtn.disabled = false;
                dodgeBtn.textContent = "Увернуться (0.5 сек)";
            }, 500);
        }

        // Покупка предметов
        function buyItem(type) {
            let cost = 0;
            let success = false;

            switch (type) {
                case 'speed':
                    cost = 75;
                    if (player.coins >= cost) {
                        player.coins -= cost;
                        player.nextStepBonus = 5;
                        addLog("Куплена Сфера скорости! Следующий шаг +5.");
                        success = true;
                    }
                    break;
                case 'sword':
                    cost = 150;
                    if (player.coins >= cost) {
                        player.coins -= cost;
                        player.damage += 4;
                        addLog("Куплен Меч! +4 к урону.");
                        success = true;
                    }
                    break;
                case 'armor':
                    cost = 200;
                    if (player.coins >= cost && !player.hasArmor) {
                        player.coins -= cost;
                        player.hasArmor = true;
                        addLog("Куплена Железная броня! Враги наносят на 20% меньше урона.");
                        success = true;
                    } else if (player.hasArmor) {
                        addLog("У вас уже есть броня!");
                    }
                    break;
                case 'bow':
                    cost = 300;
                    if (player.coins >= cost && !player.hasBow) {
                        player.coins -= cost;
                        player.hasBow = true;
                        addLog("Куплен Лук! +8 к урону.");
                        success = true;
                    } else if (player.hasBow) {
                        addLog("У вас уже есть лук!");
                    }
                    break;
            }

            if (success) {
                updateStats();
                updateInventory();
            } else if (player.coins < cost) {
                addLog("Недостаточно монет!");
            }
        }

        // Обновление инвентаря
        function updateInventory() {
            const itemsDiv = document.getElementById('items');
            itemsDiv.innerHTML = '';

            if (player.hasArmor) {
                const armorItem = document.createElement('div');
                armorItem.className = 'item';
                armorItem.textContent = "Железная броня (-20% урон)";
                itemsDiv.appendChild(armorItem);
            }

            if (player.hasBow) {
                const bowItem = document.createElement('div');
                bowItem.className = 'item';
                bowItem.textContent = "Лук (+8 урона)";
                itemsDiv.appendChild(bowItem);
            }

            if (player.nextStepBonus > 0) {
                const speedItem = document.createElement('div');
                speedItem.className = 'item';
                speedItem.textContent = `Сфера скорости (+${player.nextStepBonus} к след. шагу)`;
                itemsDiv.appendChild(speedItem);
            }
        }

        // Уровень up
        function levelUp() {
            player.level++;
            player.xp -= 100;
            player.maxHealth += 10;
            player.health = player.maxHealth;

            const levelUpDiv = document.createElement('div');
            levelUpDiv.className = 'levelUp';
            levelUpDiv.innerHTML = `
                <h2>Уровень ${player.level}!</h2>
                <p>Выберите улучшение:</p>
                <button onclick="chooseUpgrade('damage')">+1 к урону</button>
                <button onclick="chooseUpgrade('coins')">+5 к монетам за шаг (5-30)</button>
                <button onclick="chooseUpgrade('xp')">+10% к получаемому XP</button>
            `;
            document.body.appendChild(levelUpDiv);
        }

        // Выбор улучшения
        function chooseUpgrade(type) {
            const levelUpDiv = document.querySelector('.levelUp');
            levelUpDiv.remove();

            switch (type) {
                case 'damage':
                    player.damage += 1;
                    addLog("Вы выбрали +1 к урону!");
                    break;
                case 'coins':
                    player.coinBonus = 5;
                    addLog("Теперь вы получаете 5-30 монет за шаг!");
                    break;
                case 'xp':
                    player.xpMultiplier = 1.1;
                    addLog("Теперь вы получаете на 10% больше XP!");
                    break;
            }

            updateStats();
        }

        // Шаг игрока
        function takeStep() {
            player.steps++;

            // Бонус от сферы скорости
            if (player.nextStepBonus > 0) {
                player.steps += player.nextStepBonus;
                addLog(`Сфера скорости добавляет +${player.nextStepBonus} шагов!`);
                player.nextStepBonus = 0;
            }

            // Получение монет
            const coinsEarned = 1 + Math.floor(Math.random() * 24) + player.coinBonus;
            player.coins += coinsEarned;
            addLog(`Вы сделали шаг и получили ${coinsEarned} монет.`);

            // Шанс встретить врага (20%)
            if (Math.random() < 0.2) {
                generateEnemy();
            }

            updateStats();
            updateInventory();
        }

        // Инициализация игры
        function initGame() {
            updateStats();
            updateInventory();

            stepBtn.addEventListener('click', takeStep);
            attackBtn.addEventListener('click', playerAttack);
            dodgeBtn.addEventListener('click', playerDodge);
            inventoryBtn.addEventListener('click', () => {
                inventory.style.display = inventory.style.display === 'none' ? 'block' : 'none';
            });
        }

        initGame();
    </script>
</body>
</html>
