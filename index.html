<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zombie Clicker</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://i.imgur.com/3Kk2bAq.jpg') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.5);
            max-width: 800px;
            width: 90%;
        }

        h1 {
            color: #32CD32;
            text-shadow: 0 0 15px #00FF00;
            margin-bottom: 25px;
            font-size: 2.5em;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin: 25px 0;
            font-size: 1.3em;
            flex-wrap: wrap;
        }

        .stat-item {
            background-color: rgba(46, 139, 87, 0.8);
            padding: 15px 25px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            margin: 10px;
            min-width: 180px;
            color: white;
        }

        .clicker {
            margin: 35px 0;
        }

        #click-button {
            background: none;
            border: none;
            cursor: pointer;
            transition: transform 0.1s;
            padding: 20px;
        }

        #click-button:active {
            transform: scale(0.9);
        }

        #click-button img {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            border: 5px solid #32CD32;
            box-shadow: 0 0 25px #00FF00;
        }

        .upgrades {
            margin: 25px 0;
        }

        #upgrade-button {
            background: linear-gradient(to bottom, #32CD32, #228B22);
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 1.3em;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        #upgrade-button:hover {
            background: linear-gradient(to bottom, #228B22, #006400);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        #upgrade-button:disabled {
            background: linear-gradient(to bottom, #CCCCCC, #999999);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .footer {
            margin-top: 35px;
            padding: 20px;
            background-color: rgba(46, 139, 87, 0.9);
            border-radius: 15px;
            color: white;
        }

        .progress-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            background-color: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-table th, .progress-table td {
            border: 2px solid #32CD32;
            padding: 12px;
            text-align: center;
            color: white;
        }

        .progress-table th {
            background-color: #2E8B57;
            font-size: 1.1em;
        }

        .progress-table td {
            background-color: rgba(0, 100, 0, 0.5);
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Zombie Clicker</h1>
        
        <div class="stats">
            <div class="stat-item">
                <strong>Капли:</strong> <span id="drops">0</span>
            </div>
            <div class="stat-item">
                <strong>За клик:</strong> +<span id="per-click">1</span>
            </div>
        </div>

        <div class="clicker">
            <button id="click-button">
                <!-- Замените URL на прямую ссылку к изображению Горохострела -->
                <img src="https://static.wikia.nocookie.net/plantsvszombies/images/5/5e/PeashooterPvZ1.png" 
                     alt="Горохострел" onerror="this.src='data:image/svg+xml;utf8,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%22250%22 height=%22250%22 viewBox=%220 0 100 100%22><circle cx=%2250%22 cy=%2250%22 r=%2240%22 fill=%22%2332CD32%22/><circle cx=%2250%22 cy=%2250%22 r=%2225%22 fill=%22%2398FB98%22/><rect x=%2245%22 y=%2230%22 width=%2210%22 height=%2240%22 fill=%22%232E8B57%22/></svg>'">
            </button>
        </div>

        <div class="upgrades">
            <button id="upgrade-button">
                Улучшить клик (+1) - Цена: <span id="upgrade-price">100</span> капель
            </button>
        </div>

        <div class="footer">
            <h3>Статистика игры</h3>
            <table class="progress-table">
                <tr>
                    <th>Всего кликов</th>
                    <th>Всего капель</th>
                    <th>Уровень улучшения</th>
                    <th>Время игры</th>
                </tr>
                <tr>
                    <td id="total-clicks">0</td>
                    <td id="total-drops">0</td>
                    <td id="upgrade-level">0</td>
                    <td id="play-time">0д 0ч 0м</td>
                </tr>
            </table>
        </div>
    </div>

    <script>
        // Игровые переменные
        let drops = 0;
        let perClick = 1;
        let upgradePrice = 100;
        let totalClicks = 0;
        let totalDrops = 0;
        let upgradeLevel = 0;
        let startTime = Date.now();
        let gameInterval;

        // Элементы DOM
        const dropsElement = document.getElementById('drops');
        const perClickElement = document.getElementById('per-click');
        const upgradePriceElement = document.getElementById('upgrade-price');
        const upgradeButton = document.getElementById('upgrade-button');
        const clickButton = document.getElementById('click-button');
        const totalClicksElement = document.getElementById('total-clicks');
        const totalDropsElement = document.getElementById('total-drops');
        const upgradeLevelElement = document.getElementById('upgrade-level');
        const playTimeElement = document.getElementById('play-time');

        // Загрузка сохранённых данных
        function loadGame() {
            const savedData = localStorage.getItem('zombieClickerSave');
            if (savedData) {
                const data = JSON.parse(savedData);
                drops = data.drops || 0;
                perClick = data.perClick || 1;
                upgradePrice = data.upgradePrice || 100;
                totalClicks = data.totalClicks || 0;
                totalDrops = data.totalDrops || 0;
                upgradeLevel = data.upgradeLevel || 0;
                startTime = data.startTime || Date.now();
            }
            updateUI();
        }

        // Сохранение игры
        function saveGame() {
            const gameData = {
                drops,
                perClick,
                upgradePrice,
                totalClicks,
                totalDrops,
                upgradeLevel,
                startTime
            };
            localStorage.setItem('zombieClickerSave', JSON.stringify(gameData));
        }

        // Обновление интерфейса
        function updateUI() {
            dropsElement.textContent = Math.floor(drops);
            perClickElement.textContent = perClick;
            upgradePriceElement.textContent = Math.floor(upgradePrice);
            totalClicksElement.textContent = totalClicks;
            totalDropsElement.textContent = Math.floor(totalDrops);
            upgradeLevelElement.textContent = upgradeLevel;
            
            // Проверка возможности улучшения
            upgradeButton.disabled = drops < upgradePrice;
        }

        // Обновление времени игры (только дни, часы, минуты)
        function updatePlayTime() {
            const currentTime = Date.now();
            const elapsedTime = currentTime - startTime;
            
            const minutes = Math.floor((elapsedTime / (1000 * 60)) % 60);
            const hours = Math.floor((elapsedTime / (1000 * 60 * 60)) % 24);
            const days = Math.floor(elapsedTime / (1000 * 60 * 60 * 24));
            
            playTimeElement.textContent = `${days}д ${hours}ч ${minutes}м`;
        }

        // Обработчик клика
        clickButton.addEventListener('click', () => {
            drops += perClick;
            totalDrops += perClick;
            totalClicks++;
            saveGame();
            updateUI();
        });

        // Обработчик улучшения
        upgradeButton.addEventListener('click', () => {
            if (drops >= upgradePrice) {
                drops -= upgradePrice;
                perClick += 1;
                upgradeLevel++;
                upgradePrice = Math.floor(upgradePrice * 1.1); // Увеличение цены на 10%
                saveGame();
                updateUI();
            }
        });

        // Инициализация игры
        loadGame();
        gameInterval = setInterval(updatePlayTime, 60000); // Обновление каждую минуту

        // Автосохранение каждые 30 секунд
        setInterval(saveGame, 30000);
    </script>
</body>
</html>
