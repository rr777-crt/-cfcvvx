<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шаги и Бои: Улучшенная версия</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Шаги и Бои</h1>
        
        <div class="stats">
            <p>Шагов сделано: <span id="steps">0</span></p>
            <p>Монеты: <span id="coins">0</span></p>
            <p>Ваше здоровье: <span id="player-hp">5</span>/<span id="player-max-hp">5</span></p>
            <div class="health-bar">
                <div class="health-fill" id="player-health-bar" style="width: 100%;"></div>
            </div>
            <p>Урон: <span id="player-damage">1</span></p>
            <p>Оружие: <span id="weapon">Кулаки</span></p>
            <p>Убийств: <span id="kills">0</span></p>
        </div>
        
        <button id="inventory-btn">Инвентарь</button>
        
        <div class="inventory" id="inventory-container">
            <h3>Инвентарь</h3>
            <button id="use-health">Зелье здоровья (0) - +5 HP</button>
            <button id="use-mega-health">Мега зелье (0) - +100 HP</button>
            <button id="use-pickaxe">Использовать кирку (0)</button>
            <button id="close-inventory">Закрыть</button>
        </div>
        
        <button id="step-btn">Сделать шаг</button>
        <button id="fight-btn" disabled>Атаковать</button>
        <button id="defend-btn" disabled>Защищаться</button>
        
        <div class="battle" id="battle-container">
            <h2>Бой!</h2>
            <p id="enemy-type">Враг: Обычный</p>
            <p>Здоровье врага: <span id="enemy-hp">5</span></p>
            <div class="health-bar">
                <div class="health-fill enemy-health-fill" id="enemy-health-bar" style="width: 100%;"></div>
            </div>
            <p id="battle-status">Ваш ход!</p>
        </div>
        
        <div class="shop" id="shop-container">
            <h2>Магазин</h2>
            <button id="buy-health">Купить зелье здоровья - 20 монет</button>
            <button id="buy-pickaxe">Купить кирку - 10 монет</button>
            <button id="buy-spear">Купить копьё - 1000 монет (Урон: 9)</button>
            <button id="buy-vampire">Купить вампирский нож - 666 монет (Урон: 5, +2 HP за удар)</button>
            <button id="buy-faculty">Купить факультет - 2000 монет (Урон: 1, +1 урон за убийство)</button>
            <button id="buy-light">Купить Шаг Света - 250 монет (+25 HP, +10 шагов)</button>
            <button id="exit-shop">Продолжить</button>
        </div>
        
        <div class="ultra-shop" id="ultra-shop-container">
            <h2>УЛЬТРА МАГАЗИН</h2>
            <button id="buy-mega-health">Купить МЕГА зелье - 161 монета (+100 HP, ×15 урон в след. атаке)</button>
            <button id="exit-ultra-shop">Продолжить</button>
        </div>
        
        <div class="log" id="game-log"></div>
    </div>

    <script src="game.js"></script>
</body>
</html>
