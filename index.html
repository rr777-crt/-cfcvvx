                
 <!DOCTYPE html>
<html>
<head>
    <title>Рыбалка 2.0</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Основной интерфейс -->
        <div class="header">
            <div>💰: $<span id="money">0</span></div>
            <div>🎒: <span id="inventory">0/5</span></div>
            <button onclick="toggleSection('quests')">Квесты</button>
        </div>

        <div class="main-actions">
            <button id="fishBtn" onclick="startFishing()">🎣 Ловить (3s)</button>
            <button onclick="sellFish()">💸 Продать всё</button>
        </div>

        <!-- Модальные окна -->
        <div id="shopModal" class="modal">
            <h3>🛒 Магазин</h3>
            <button onclick="buyFishingSpeed()">⏱️ Ускорить ловлю (+1s) - $<span id="speedCost">5</span></button>
            <button onclick="buyInventory()">🎒 +1 слот - $<span id="slotCost">10</span></button>
            <button onclick="toggleSection('mining')">⛏️ Майнинг</button>
            <button onclick="toggleModal()">❌ Закрыть</button>
        </div>

        <!-- Другие секции -->
        <div id="craftingSection" class="modal">
            <!-- Крафтовые элементы -->
        </div>

        <div id="questsSection" class="modal">
            <!-- Список квестов -->
        </div>

        <!-- Инвентарь ресурсов -->
        <div class="resources">
            <!-- Иконки ресурсов -->
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
